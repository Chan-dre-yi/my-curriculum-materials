<html>
<head>
<title>
an ordered list and an unordered list
</title>
</head>
<body>
<h1>names of students</h1>
<ol>
<li>arun
<li>pavitra
<li>sai
</ol>
<ol start = 5>
<li>arun
<li>pavitra
<li>sai
</ol>
<ol type = A>
<li>arun
<li>pavitra
<li>sai
</ol>
<ol type = a>
<li>arun
<li>pavitra
<li>sai
</ol>
<ol type = I>
<li>arun
<li>pavitra
<li>sai
</ol>
<ol type = i>
</ol>
<ul>
<li>arun
<li>pavitra
<li>sai
</ul>
</body>
</html>
